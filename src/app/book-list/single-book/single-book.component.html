<div class="row">
    <div class="col-md-4">
        <img style="max-width: 250px;" *ngIf="book.photo" [src]="book.photo"></div>
        <div class="col-md-4 offset-md-4">
        <h1 style="text-align: center; ">{{ book.title }}</h1>
        <h3 style="text-align: center; font-weight: bold;">{{ book.author }}</h3>
        <p style="text-align: center;">{{ book.synopsis }}</p>
        <hr>
        <button  class="btn btn-default" (click)="onBack()">Retour</button>
    </div>
</div>
